<!DOCTYPE html>
<html xmlns:ht="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>LOGIN</h1>

<form action="#" th:action="@{/Validacion}" th:object="${user}" method="post">
	<p>
		User: <input type="text" th:field="*{user}">
	</p>
	<p>
		Password: <input type="password" th:field="*{password}">
	</p>
	<p>
		<input type="submit" value="Enviar"> <input type="reset" value="Borrar">
	</p>
</form>

</body>
</html>
